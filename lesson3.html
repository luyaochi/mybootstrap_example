<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
</head>
<body>	
	<div class="container">
		<form action="" role="form">
			<div class="form-group has-warning has-feedback">
				<label for="form-elem-1" class="control-label">This is a label</label>
				<input type="text" id="form-elem-1" class="form-control" />
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>			
			<div class="form-group has-error has-feedback">
				<label for="form-elem-2" class="control-label">This is a label</label>
				<input type="text" id="form-elem-2" class="form-control" />
				<p class="help-block">This is an example text</p>
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			
			</div>
			<div class="form-group has-success has-feedback">
				<label for="form-elem-2" class="control-label" >This is a label</label>
				<input type="text" id="form-elem-2" class="form-control" />
				<p class="help-block">This is an example text</p>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		
			</div>
		</form>
		<hr>
		<form action="" role="form" class="form-inline">
			<div class="form-group">
				<label for="form-elem-3" class="sr-only">This is a label</label>
				<input type="text" id="form-elem-3" class="form-control input-lg" placeholder="Enter email"/>		
			</div>
			<div class="form-group">
				<label for="form-elem-4" class="sr-only">This is a label</label>
				<input type="password" id="form-elem-4" class="form-control input-sm" placeholder="Password"/>			
			</div>
			<div class="checkbox">
				<label for="">
				<input type="checkbox" id="form-elem-5"/>Remeber me</label>		
			</div>
			<button class="btn btn-default">sign in</button>
		</form>
		<hr>
		<form action="" role="form">
			<div>
				<div class="col-lg-2">
					<input type="text" id="form-elem-3" class="form-control" placeholder="col-lg-2"/>		
				</div>
				<div class="col-lg-3">
					<input type="password" id="form-elem-4" class="form-control" placeholder="col-lg-3"/>			
				</div>
				<div class="col-lg-7">
					<input type="password" id="form-elem-4" class="form-control" placeholder="col-lg-7"/>			
				</div>
			</div>
		</form>
		<hr>
	</div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
